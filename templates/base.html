<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestWeb</title>

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    {% block custom_css %}{% endblock custom_css %}
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">TestWeb</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'angular:index' %}">Home</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>

<div class="container-fluid">
    {% block content %}{% endblock content %}
</div>

<!-- jquery -->
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>

<!-- bootstrap -->
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- angular -->
<script src="{% static 'angular/angular.min.js' %}"></script>
{#<script src="{% static 'angular-resource/angular-resource.min.js' %}"></script>#}
{#<script src="{% static 'checklist-model/checklist-model.js' %}"></script>#}
<!--<script src="{% static 'angular-datatables/dist/angular-datatables.min.js' %}"></script>-->
<!--<script src="{% static 'angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.min.js' %}"></script>-->
<!--<script src="{% static 'angular-bootstrap/ui-bootstrap.min.js' %}"></script>-->
<!--<script src="{% static 'angular-bootstrap/ui-bootstrap-tpls.min.js' %}"></script>-->

{% block custom_js %}{% endblock custom_js %}

</body>
</html>
